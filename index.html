<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absen Guru</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100dvh;
      border: none;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const base =
        "https://script.google.com/macros/s/AKfycbxUaUTF-O-CtFNdz2pV8ls5y8FrPXHQDOIsIhKYY6SuCY90jGXH6rzlxqPU8FSIcQ3B/exec";

      const isAdmin =
        location.search.includes("admin");

      document.getElementById("app").src =
        isAdmin ? base + "?page=admin" : base;
    });
  </script>
</head>
<body>

<iframe
  id="app"
  allow="camera; microphone; geolocation; fullscreen">
</iframe>

</body>
</html>
